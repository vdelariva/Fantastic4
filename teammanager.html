  <!-- Form to add a player -->
  <div class="container col-6">
      <div class='title mt-4 panel-heading'>Add Player</div>
      <div id='addPlayer'>
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" onfocus="this.value=''" value="First Name" class="tableEntry form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" onfocus="this.value=''" value="Last Name" class="tableEntry form-control" id="lastName">
          </div>
          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="number" name="grade" value="" onfocus="this.value=''" class="tableEntry form-control" id="grade">
          </div>
          <div class="form-group">
            <label for="handle">Handle:</label>
            <input type="text" name="handle" value="" onfocus="this.value=''" class="tableEntry form-control" id="handle">
          </div>
          <button type="submit" class="btn btn-blue"type="submit" value="Submit" id="player">Submit</button>
        </form>
      </div>
    </div>
    </div><!-- end add player -->
    <div class="container col-6">
        <div class='title  panel-heading'>Add Match</div>
        <div id='addPlayer'>
            <form>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="Date" onfocus="this.value=''" value="Date" class="tableEntry form-control" id="date">
                </div>
                <div class="form-group">
                    <label for="opponent">Opponent:</label>
                    <input type="text" name="Opponent" onfocus="this.value=''" value="Opponent" class="tableEntry form-control" id="opponent">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" name="Time" value="hh:mm a" onfocus="this.value=''" class="tableEntry form-control" id="time">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="Location" value="Location" onfocus="this.value=''" class="tableEntry form-control" id="location">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <input type="text" name="Notes" value="i.e. Tournament" onfocus="this.value=''" class="tableEntry form-control" id="notes">
                </div>
                <div class="form-group">
                        <label for="score">Score:</label>
                        <input type="text" name="Score" value="" onfocus="this.value=''" class="tableEntry form-control" id="score">
                    </div>
                <button type="submit" class="btn btn-blue" type="submit" value="Submit" id="match">Submit</button>
            </form>
        </div>
    </div><!-- end add match -->


  <!-- end container -->
