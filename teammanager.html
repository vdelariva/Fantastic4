<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Responsive viewport meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Update title here-->
  <title>Washburn Tennis</title>
  <!--CSS Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Third Party CSS link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/flavicon.png"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!--Firebase web App scrypt-->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>
<body>

  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div class="container">
      <img src="assets/images/white-logo.png" id="logo">
    </div>
  </div>

  <!-- Form to add a player -->
  <br><br><br>
  <div class="row">
    <div class="col">
    <div class = 'title'>Add Player</div>
    <div id = 'addPlayer'>
        <form>
        First Name:<br>
        <input type="text" name="firstName" onfocus="this.value=''" value="First Name" class="tableEntry" id="firstName">
        <br>
        Last Name:<br>
        <input type="text" name="lastName" onfocus="this.value=''" value="Last Name" class="tableEntry" id="lastName">
        <br>
        Grade:<br>
        <input type="text" name="grade" value="" onfocus="this.value=''" class="tableEntry" id="grade">
        <br>
        Handle:<br>
        <input type="text" name="handle" value="" onfocus="this.value=''" class="tableEntry" id="handle">
        <br><br>
        <input type="submit" value="Submit" id="player">
        </form>
    </div>
  </div>
  </div>

  <!-- Form to add match to schedule -->
  <br><br><br>
  <div class="row">
    <div class="col">
    <div class = 'title'>Add Match</div>
    <div id = 'addMatch'>
        <form>
        Date:<br>
        <input type="text" name="Date" onfocus="this.value=''" value="Date" class="tableEntry" id="date">
        <br>
        Opponent:<br>
        <input type="text" name="Opponent" onfocus="this.value=''" value="Opponent" class="tableEntry" id="opponent">
        <br>
        Time:<br>
        <input type="text" name="Time" value="hh:mm a" onfocus="this.value=''" class="tableEntry" id="time">
        <br>
        Location:<br>
        <input type="text" name="Location" value="Location" onfocus="this.value=''" class="tableEntry" id="location">
        <br>
        Notes:<br>
        <input type="text" name="Notes" value="i.e. Tournament" onfocus="this.value=''" class="tableEntry" id="notes">
        <br>
        Score:<br>
        <input type="text" name="Score" value="" onfocus="this.value=''" class="tableEntry" id="score">
        <br><br>
        <input type="submit" value="Submit" id="match">
        </form>
    </div>
  </div>
  </div>










  <!--jQuery 3.3.1 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<!--Bootstrap JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<!--Custom Javascript-->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
